name: E2E WebSocket Tests

# Controls when the action will run. Triggers the workflow on push or pull request
on:
  workflow_call:
    inputs:
      ee:
        description: 'use the ee version of worker'
        required: false
        default: false
        type: boolean
      submodules:
        description: 'The flag controlling whether we want submodules to checkout'
        required: false
        default: false
        type: boolean
      submodule_branch:
        description: 'Submodule branch to checkout to'
        required: false
        default: 'main'
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  e2e_ws:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    timeout-minutes: 80

    permissions:
      contents: read
      packages: write
      deployments: write
      id-token: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - id: setup
        run: |
          if ! [[ -z "${{ secrets.SUBMODULES_TOKEN }}" ]]; then
             echo ::set-output has_token=true
          else
             echo ::set-output has_token=false
          fi
      - uses: actions/checkout@v3
      # checkout with submodules if token is provided
      - uses: ./.github/actions/checkout-submodules
        with:
          enabled: ${{ steps.setup.outputs.has_token == 'true' }}
          submodule_token: ${{ secrets.SUBMODULES_TOKEN }}
          submodule_branch: ${{ inputs.submodule_branch }}
      - uses: ./.github/actions/setup-project
      - uses: mansagroup/nrwl-nx-action@v3
        with:
          targets: lint
          projects: "@novu/ws"

        # Runs a single command using the runners shell
      - name: Build WS
        run: CI='' pnpm build:ws

      - name: Run unit tests
        run: |
          cd apps/ws && pnpm test
